<app-navbar-admin></app-navbar-admin>

<div class="container  d-flex justify-content-center">
<div class="card border-primary mb-3 mt-5" style="width: 50%;">
  <div class="card-header">
    <h2>Create New Post</h2>
    <a href="#" routerLink="/vhicle/vhicleindex" class="btn btn-primary">Back</a>
  </div>
  <div class="card-body">
    <blockquote class="blockquote mb-0">

      <form [formGroup]="form" (ngSubmit)="submit()">

        <div class="form-group">
            <label for="title">Vhicle Type:</label>
            <input
                formControlName="vtypename"
                id="vtypename"
                type="text"
                class="form-control">
            <div *ngIf="f['vtypename'].touched && f['vtypename'].invalid" class="alert alert-danger">
                <div *ngIf="f['vtypename'].errors && f['vtypename'].errors['required']">Vhicle Type is required.</div>
            </div>
        </div>

        <div class="form-group">
            <label for="body">Remark</label>
            <textarea
                formControlName="storeVType"
                id="storeVType"
                type="text"
                class="form-control">
            </textarea>
            <div *ngIf="f['storeVType'].touched && f['storeVType'].invalid" class="alert alert-danger">
                <div *ngIf="f['storeVType'].errors && f['storeVType'].errors['required']">Remark is required.</div>
            </div>
        </div>

        <button class="btn btn-primary" type="submit" [disabled]="!form.valid">Submit</button>
    </form>


    </blockquote>
  </div>
</div>
</div>
