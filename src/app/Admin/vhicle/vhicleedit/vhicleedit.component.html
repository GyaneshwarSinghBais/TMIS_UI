<app-navbar-admin></app-navbar-admin>

<div class="container d-flex justify-content-center">
<div class="card border-primary mb-3 mt-5" style="width: 30%;">
  <div class="card-header"><h2>Update Vhicle</h2></div>
  <div class="card-body">
    <h4 class="card-title"> <a href="#" routerLink="/vhicle/vhicleindex" class="btn btn-sm btn-primary">Back</a></h4>


      <form [formGroup]="form" (ngSubmit)="submit()">

        <input
        formControlName="vtypeid"
        id="vtypeid"
        type="text"
        [(ngModel)]="id"
        value="hello" autocomplete="off" hidden>



          <div class="form-group">
              <label for="title">Vhicle Type:</label>
              <input
                  formControlName="vtypename"
                  id="vtypename"
                  type="text"
                  [(ngModel)]="vhicle.vtypename"
                  class="form-control">
              <div *ngIf="f['vtypename'].touched && f['vtypename'].invalid" class="alert alert-danger">
                  <div *ngIf="f['vtypename'].errors && f['vtypename'].errors['required']">Vhicle Type is required.</div>
              </div>
          </div>


          <div class="form-group">
              <label for="body">Remarks</label>
              <textarea
                  formControlName="storeVType"
                  id="storeVType"
                  type="text"
                  [(ngModel)]="vhicle.storeVType"
                  class="form-control">
              </textarea>
              <div *ngIf="f['storeVType'].touched && f['storeVType'].invalid" class="alert alert-danger">
                  <div *ngIf="f['storeVType'].errors && f['storeVType'].errors['required']">Remark is required.</div>
              </div>
          </div>
          <br>
          <button class="btn btn-primary" type="submit" [disabled]="!form.valid">Update</button>
      </form>


  </div>
</div>
</div>
